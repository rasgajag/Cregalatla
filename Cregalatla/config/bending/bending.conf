storage {
    database=bending
    # Available options:
    # - Remote:
    # > POSTGRESQL (preferred)
    # > MARIADB
    # > MYSQL
    # - Local:
    # > H2 (preferred)
    # > HSQL
    # > JSON
    engine=H2
    host=localhost
    password=password
    pool-settings {
        connection-timeout=5000
        keep-alive-time=0
        max-lifetime=1800000
        maximum-pool-size=6
        minimum-idle=6
    }
    port=5432
    username=bending
}
